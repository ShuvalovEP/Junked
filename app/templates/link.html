<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- description, keywords and title area -->
      <meta name="description" content="Надежный файловый обменник"/>
      <meta name="keywords" content="файловый обменние"/>
      <title>Junked - файловый обменник</title>
    <!-- bootstrap, jquery area -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- googleapis area -->
      <link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
    <!-- jinja2 - style.css, favicon.ico, js -->
      <script src="{{ url_for('static', filename='copy.js') }}"></script>
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header id="header">
      <div class="logo"><span>Junked</span></div>
      <div class="description"><span>Файловый обменник</span></div>
      <div class="container">   
      {% if link %}
          <div class="input-group mb-3">
            <div class="input-group">
              <input type="text" class="form-control" id='input' value="https://Junked.ru/{{ link }}" readonly>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-outline-success" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id='bCopy' >
                    <i class="fa fa-copy" style="font-size:26px"></i>
                  </button>
                </span>
            </div>
          </div>
          <div id='log'></div>
      {% endif %}
  </header>
  <footer id="footer" class="footer">
      <div class="footer-bottom">
          <div class="container" class="top-cover">
              <span class="copyright">
                <a href="tg://resolve?domain=ShuvalovEvgeny"><i class="fa fa-telegram" style="font-size:24px"></i></a>
                <a href="https://github.com/ShuvalovEP"><i class="fa fa-github" style="font-size:26px"></i></a>
                <a href="http://shuvalov.xyz"><i class="fa fa-external-link" style="font-size:25px"></i></a>
              </span>
          </div>
      </div>
  </footer>
</body>
</html>
